<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-red">
    <main class="container mb-3">
        <h1 class="text-center text-white mt-3">CALCOLA BIGLIETTO TRENO</h1>
        <form id="ticket" action="" class="border text-bg-danger p-5 my-4 rounded-4 row row-gap-5 justify-content-between">
            <div class="row col-sm-6">
                <label for="fname">Nome e Cognome</label>
                <input class="form-control border border-black" type="text" name="fname" id="nameSurname" placeholder="Inserisci nome e cognome" required>
            </div>
            <div class="row col-sm-6">
                <label for="date" class="form-label">Seleziona una data:</label>
                <input class="form-control border border-black" type="date" id="date" name="data" required>
            </div>
            <div class="row col-sm-6">
                <label for="km">Inserire lunghezza tratta in km</label>
                <input class="form-control border border-black" type="number" min="1" name="km" id="km" placeholder="Inserisci i Km" required>
            </div>
            <div class="row col-sm-6">
                <label for="eta">inserire fascia et√†</label>
                <select class="form-select border border-black" name="eta" id="age" required>
                    <option value="Adulto">Adulto</option>
                    <option value="Junior">Junior</option>
                    <option value="Senior">Senior</option>
                </select>
            </div>
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="d-flex flex-wrap gap-3">
                    <button class="btn btn-light" id="submit" type="submit">Genera</button>
                    <button class="btn btn-light" id="delete" type="reset">Cancella</button>
                </div>
            </div>
        </form>
        

    </main>
    <script src="script/script.js"></script>
</body>
</html>
