<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto treno</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body class="bg-red">
    <main class="container mb-3">
        <h1 class="text-center text-white mt-3">CALCOLA BIGLIETTO TRENO</h1>
        <form id="ticket-info" action="" class="border text-bg-danger p-5 my-4 rounded-4 row row-gap-5 justify-content-between">
            <div class="row col-sm-6">
                <label for="fname">Nome e Cognome</label>
                <input class="form-control border border-black" type="text" name="fname" id="nameSurname" placeholder="Inserisci nome e cognome" required>
            </div>
            <div class="row col-sm-6">
                <label for="date" class="form-label">Seleziona una data:</label>
                <input class="form-control border border-black" type="date" id="date" name="data" required>
            </div>
            <div class="row col-sm-6">
                <label for="km">Inserire lunghezza tratta in km</label>
                <input class="form-control border border-black" type="number" min="1" name="km" id="km" placeholder="Inserisci i Km" required>
            </div>
            <div class="row col-sm-6">
                <label for="eta">inserire fascia et√†</label>
                <select class="form-select border border-black" name="eta" id="eta">
                    <option value="">Adulto</option>
                    <option value="20">Junior</option>
                    <option value="40">Senior</option>
                </select>
            </div>
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <div class="d-flex flex-wrap gap-3">
                    <button class="btn btn-light" id="submit" type="submit">Genera</button>
                    <button class="btn btn-light" id="reset" type="reset">Cancella</button>
                </div>
            </div>
        </form>
        <div class="bg-box border rounded-3 container px-5 py-3">
            <div class="text-white d-flex justify-content-between">
                <h2 >Dettagli passagero:</h2>
                <div class="d-flex">
                    <h2>Codice PNR:</h2>
                    <h2 class="text-center mycl-grey ms-2"></h2>
                </div>
            </div>
            <div class="table-responsive mt-3">
                <table class="table table-bordered">
                  <tbody>
                    <tr>
                      <td class="bg-secondary text-white text-uppercase fw-bold" rowspan="2">
                        <div class="d-flex align-items-center" style="height: 100%;">
                          <div>
                            Nome Passeggero<br>
                            <span class="fw-normal"></span>
                          </div>
                        </div>
                      </td>
                      <th>Offerta</th>
                      <th>Carrozza</th>
                      <th>Codice CP</th>
                      <th>Costo biglietto</th>
                    </tr>
                    <tr>
                      <td></td>
                      <td></td>
                      <td></td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
        </div>

    </main>
    <script src="script/script.js"></script>
</body>
</html>
